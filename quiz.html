<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>US President quiz</h2>
        </div>
    </div>

        <div class="col-md-6">
            <h4>what number president was: <span id="presName"></span></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" id="answer" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">&nbsp;</div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button id="btnCheckAnswer" class="btn btn-primary">check answer</button>
            <button id="btnNewPresident" class="btn btn-primary">gimme a new prez</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4 id="resultText"></h4>
        </div>
    </div>

</div>
